<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Create Page</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/zols.css -->
        <link rel="stylesheet" href="/styles/zols.css"/>
        <!-- endbuild -->

        <!-- build:js(app) scripts/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- build:js(app) scripts/zols.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="/bower_components/json-editor/dist/jsoneditor.js"></script>
        <!-- endbower -->
        <script src="/scripts/jsviews.min.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <div class="container" th:fragment="content">
            <div class="row"  >
                <div class="page-header">
                    <div class="container-fluid">
                        <div class="row show-grid">
                            <div class="col-md-8">
                                <h4>
                                    Empty Link
<!--                                    <span class="badge">
                                        <i data-toggle="tooltip" data-placement="right" title="Tooltip on right" class="glyphicon glyphicon-question-sign"></i>
                                    </span>-->
                                </h4>
                            </div>

                        </div>
                    </div>
                </div>



                <div class="row-fluid" id="result" data-link-name="Link1" th:attr="data-link-name=${linkName}">

                </div>

            </div>

            <script id="listTemplates" type="text/x-jsrender">
                {{if link.length !==0}}

                <ul class="list-group">
                {{for link}}
                <li class="list-group-item">
                <a href="#">{{:name}}</a>
                <span class="badge"><i class="glyphicon glyphicon-arrow-right"></i></span>
                </li>
                {{/for}}
                </ul>
                {{/if}}
            </script>

            <script id="pageOptions" type="text/x-jsrender">
                <div class="jumbotron">
                <div class="container">
                <p>
                <a class="btn btn-primary btn-lg" role="button" data-type="link_url">Link URL</a>
                <a class="btn btn-primary btn-lg" role="button" data-type="create_new_page">Crate new Page</a>
                </p>
                </div>
                </div>
            </script>

            <script id="data_entry" type="text/x-jsrender">
                <form class="form-horizontal" >

                <div class="form-group" id="editor_holder">
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                <label class="col-md-4 control-label" for="saveBtn"></label>
                <div class="col-md-8">
                <button name="saveBtn" class="btn btn-success" type="submit">Save</button>
                <button name="discardBtn" class="btn btn-danger" type="button" onclick="$.fn.listPageOptions()">Discard Changes</button>
                </div>
                </div>
                </form>

            </script>

            <script id="linkUrlForm" type="text/x-jsrender">
                <form class="form-horizontal">
                <fieldset>

                <!-- Form Name -->
                <legend>Link URL</legend>

                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" for="targetUrl">URL</label>
                <div class="col-md-4">
                <input id="targetUrl" name="targetUrl" data-link="targetUrl" type="text" placeholder="" class="form-control input-md"/>

                </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                <label class="col-md-4 control-label" for="saveBtn"></label>
                <div class="col-md-8">
                <button name="saveBtn" class="btn btn-success" type="submit">Save</button>
                <button name="discardBtn" class="btn btn-danger" type="button" onclick="$.fn.listPageOptions()">Discard Changes</button>
                </div>
                </div>

                </fieldset>
                </form>



            </script>



            <script src="/scripts/create_page.js" th:src="@{/scripts/create_page.js}"></script>
            <script src="/scripts/data.js" th:src="@{/scripts/data.js}"></script>

        </div>
    </body>
</html>
